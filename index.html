    <div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100" style="box-shadow: 10px 10px 5px grey;">
				<div class="login100-form-title" style="background-image: url(images/bg-01.jpg);">
					<span class="login100-form-title-1">
						Sign In
					</span>
				</div>

				<form class="login100-form validate-form" action="home.html" method="GET ">
					<div class="wrap-input100 validate-input " style="margin-bottom: 26px;" data-validate="Username is required">
						<span class="label-input100">Username</span>
						<input class="input100" type="text" name="username" placeholder="Enter username" required>
						<span class="focus-input100"></span>
					</div><br><br>

					<div class="wrap-input100 validate-input" style="margin-bottom: 18px;" data-validate = "Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="pass" placeholder="Enter password" required>
						<span class="focus-input100"></span>
                    </div>
                    
                    <div class="wrap-input100 validate-input" style="margin-bottom: 18px;" data-validate = "Password is required">
						<span class="label-input100">User Type</span>
                        <!-- <input class="input100" type="password" name="pass" placeholder="Enter password" required> -->
                        <select name="" id="" class="input100" style="margin-top: 15px;"> 
                            <option value="admin">Admin</option>
                            <option value="student">Student</option>
                        </select>
						<span class="focus-input100"></span>
					</div>

					<div class="flex-sb-m w-full" style="padding-bottom: 30px;">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">
								Remember me
							</label>
						</div>
                        
						
                    </div>
                    <div>
                        <a href="#" class="txt1">
                            Forgot Password?
                        </a>
                    </div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Login
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	
	<script src="js/main.js"></script>
